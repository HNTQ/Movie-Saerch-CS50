{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div>
            <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input autocomplete="off" autofocus name="email" placeholder="Email" type="email">
        </div>
        <div>
            <input name="password" placeholder="Password" type="password">
        </div>
         <div>
            <input name="confirmation" placeholder="Password" type="password">
        </div>
        <button type="submit">Register</button>
    </form>
    {% if message %}
        <div style="color: red">{{ message }}</div>
    {% endif %}
    <div>
        <a href="/login">Already have an account</a>
    </div>
{% endblock %}
