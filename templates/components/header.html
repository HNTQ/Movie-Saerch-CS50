
<header>
    <div class="relative bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
                <!-- Logo -->
                <div class="flex justify-start lg:w-0 lg:flex-1">
                    <a class="flex items-center" href="/">
                        <img class="h-12 w-auto sm:h-10"
                             src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9X22avAKEnosxlprQD89neJKvIafesu-5cA&usqp=CAU"
                             alt="Search Movie">
                        <span class="ml-4 text-xl font-bold uppercase">Movie Search</span>
                    </a>
                </div>
                <!-- END - Logo -->
                <!-- Hamburger menu -->
                <div class="-mr-2 -my-2 md:hidden">
                    <button type="button"
                            class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                            aria-expanded="false">
                        <span class="sr-only">Open menu</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
                <!-- END - Hamburger menu -->
                <nav class="hidden md:flex space-x-10">
                    <div class="relative">
                        <!-- Searchbar -->
                        <!-- END - Searchbar -->
                    </div>
                </nav>
                <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
                    {% if session.user_id %} <!-- Unregistered users-->
                        <a href="/" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900">
                            Home
                        </a>
                        <a href="/profile"
                           class="ml-8 whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900">
                            Profile
                        </a>
                        <a href="/parameters"
                           class="ml-8 whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900">
                            Parameters
                        </a>
                        <a href="/logout"
                           class="ml-8 whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900">
                            Log Out
                        </a>
                    {% else %} <!-- Registered users-->
                        <a href="/login"
                           class="ml-8 whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900">
                            Sign in
                        </a>
                        <a href="/register"
                           class="ml-8 p-2 whitespace-nowrap text-base font-medium rounded-md bg-primary-500 text-gray-50">
                            Sign up
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
